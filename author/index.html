<!DOCTYPE html>
<html>
<head>
    <title>Copy Message</title>
    <!-- Menggunakan Bootstrap CSS secara online -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Menggunakan SweetAlert CSS secara online -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <!-- Menggunakan Font Awesome secara online -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .d-flex-center {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-border {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .instagram-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
        }
        .instagram-icon {
            font-size: 20px;
            margin-right: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script>
        function copyMessage() {
            var inputName = document.getElementById("name").value;
            if (inputName.trim() === "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Mohon masukkan nama terlebih dahulu!'
                });
                return;
            }

            var encodedName = encodeURIComponent(inputName);
            var message = "Kepada Yth.\n*" +
                        inputName +
                        "*" +
                        "\n\nTanpa mengurangi rasa hormat, perkenankan kami mengundang Bapak/Ibu/Saudara/i untuk menghadiri acara kami.\n\n" +
                        "*Berikut link undangan kami*, untuk info lengkap dari acara bisa kunjungi link berikut:\n" +
                        "http://invitation-junika-bagus.online?to=" + encodedName +
                        "\n\nMerupakan suatu kebahagiaan bagi kami apabila Bapak/Ibu/Saudara/i berkenan untuk hadir dan memberikan doa restu.\n\n*Mohon maaf perihal undangan hanya di bagikan melalui pesan ini.*\n\n_Jika berkenan mohon untuk mengisi ucapan dan konfirmasi kehadiran di form comment untuk berkenan hadir/tidak , serta datang pada jam yang telah ditentukan._ \n\nTerima kasih banyak atas perhatiannya.";

            var textarea = document.createElement('textarea');
            textarea.value = message;

            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            Swal.fire({
                icon: 'success',
                title: 'Berhasil!',
                text: 'Pesan telah disalin'
            });
        }
    </script>
</head>
<body>
    <div class="d-flex-center vh-100">
        <div class="container">
            <h2 class="text-center mb-4">Salin Pesan Untuk Undangan</h2>
            <div class="form-border mb-3">
                <label for="name" class="form-label">Nama:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Masukkan nama">
            </div>
            <button class="btn btn-primary" onclick="copyMessage()">Salin Pesan</button>
        </div>
    </div>
    
    <div class="footer">
        <div>Build with <i class="fa-solid fa-heart mx-1"></i> Rizki Maulana</div>
        <a href="https://www.instagram.com/ikiwww.__" target="_blank" class="instagram-link">
            <i class="fab fa-instagram instagram-icon"></i>
            <span>@Ikiwww.__</span>
        </a>
    </div>

    <!-- Menggunakan Bootstrap JS secara online (opsional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
